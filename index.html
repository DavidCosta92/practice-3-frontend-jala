<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Task 2 - Tic tac toe</title>
    <link rel="stylesheet" type="text/css" href="./index.css">

<body>
    <div class="app">
        <span class="title">
            <p>Tic tac toe</p>
        </span>

        <div class="game">
            <div class="board">

            </div>
            <dialog class="silverShadow">
                <form method="dialog" id=cofigForm>
                    <p>Agrega el nombre del jugador 1</p>
                    <input type="text" id="inputName1">
                    <p>Agrega el nombre del jugador 2</p>
                    <input type="text" id="inputName2">

                    <p>Indica el tama√±o del tablero</p>
                    <input type="number" id="gameSize" min="3" max="10">
    
                    <div>
                        <button value="default" autofocus button>Iniciar</button>
                    </div>
                </form>
            </dialog>
        </div>
        

        <div class="sign">
            <div class="messageContainer">
                <p class="message"></p>
                <div>
                    <p class="playerSign"></p>
                </div>
            </div>
            <div class="buttons">
                <span>
                    <?xml version="1.0" encoding="utf-8"?>

    </div>
